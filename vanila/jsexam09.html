<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수를 반환하는 함수 -> 리턴값으로 함수가 있다.
        function funcReturn(){
            return() => console.log("화성")
            //return function(){
            //   console.log("화성");
            //};
        };
        funcReturn()();
        let result = funcReturn(); //함수를 반환
        console.log(result); //result에 함수가 저장
        result(); //result에 반환된 함수가 저장되었기 때문에 호출할 수도 있다.
    </script>
    
    </body>
</html>
