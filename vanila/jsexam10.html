<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 생성하기, 리터럴 이용한 객체 생성
        let obj = {
            field1 : 10,
            attribute1 : "kim",
            property1 : [10,20,30], //자바에서 이야기하는 field다
            fieldMethod1 :  function(){ //자바에서 이야기하는 Method다
                                console.log("화성")
                            }
        }
      /*  class Obj{
            Int field1 = 10;
            String attribute1 = "kim";
            Int[] property1 = [10,20,30];
            public void fieldMethod1(){
                system.out.println("화성");
            }
        } => 자바로 표현한다면 */

        //객체 새성하기, 객체 생성하는 생성자를 이용해서
        let obj2 = new Object();// 빈 객체 생성
        obj2.field1=10; //속성 및 메서드를 추가하면 된다.

        //만들어진 객체에 접근하는 방법 1.객체명.속성명  2.객체명["속성명"]
        console.log(obj.field1);
        console.log(obj.attribute1);
        obj.fieldMethod1(); //속성에 들어있는 값이 메소드(함수)이기 때문에 호출연산자를 사용.


        console.log("=====대괄호[]를 이용한 객체 접근======")
        console.log(obj["attribute1"]);
        obj["field"+"Method1"]();
        let properName1 = "field";
        obj[properName1+"Method1"](); //문자열(변수에 보관) 연산을 이용해 속성에 접근할 수 있다.
    </script>
    
    </body>
</html>
