<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
</head>
<body>
    <h1>영구없다</h1>
    <script>
        let result = 2 && 3;
        console.log(result);
        result = 0 && 120;
        console.log(result);
        console.log("2"-3);

        //문자열을 숫자로 바꾸고 싶다면
        console.log("2357"-0);
        console.log("2357"/1);

        //숫자로 이루어진 문자를 숫자로 변환 -> Number,parseInt,parseFloat 같은parseXXX형태 권장...
        //변치적으로 숫자로 이루어진 문자에 -0 을하거나 *1  혹은 /1로 연산해서 숫자로 바꾸는 방법
        let indata = parseInt(prompt("숫자 입력"));
        console.log(indata + 6000);
        let indata1 = Number(prompt("숫자 입력"));
        console.log(indata + 6000);
        console.log( 4 / 2 , 5 / 2 );
        console.log( 4 / 2, parseInt ( 5 / 2 ), 5 % 2); //자바스크립트 몫구하는 방법

        //5의 4승구하기
        console.log( 5 ** 4 , Math.pow( 5 , 4 ));
    </script>
</body>
</html>
