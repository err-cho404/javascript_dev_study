<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
</head>
<body>
    <h1>영구없다</h1>
    <script>
        //리터럴 방식으로 배열 생성
        //배열안의 자료는 동일할 필요가 없다.(아주 안좋은 방법)
        let arr1 = [1,2,3,'ho',function(){console.log(125)},{}];
        console.log(arr1[0],arr1[3],arr1[4]);
        console.log("배열에 들어있는 자료의 개수 : " + arr1.length);

        let arr2 = [1,"김",2,"이",3,"박",4,"최"]; //배열이 동일한 패턴을 가지면  괜찮은 방법일 수 있음
        console.log("리터럴 배열 : ", arr2);
        //생성자를 이용한 배열 만들기
        let arr3 = new Array(1,"김",2,"이",3,"박",4,"최");
        console.log("생성자 배열 : ", arr3);
        let arr4 = new Array(1,2,3,5,6,7,8,9,10);
        console.log("생성자 배열 : ", arr4);
        let arr5 = new Array(1.5,2.5);
        console.log("생성자 배열 : ", arr5);
        let arr6 = new Array('홍'); 
        console.log("생성자 배열 : ", arr6);
        let arr8 = new Array(10); 
        console.log("생성자 배열 : ", arr8, arr8[3]);
        // let arr9 = new Array(1.5); //숫자 자료는 하나일때 오류날 수 있음(숫자가 하나일때는 배열의 자료가 아닌 배열의 개수를 의미함)
        // console.log("생성자 배열 : ", arr9);
        //자바스크립트배열의 특이한점
        console.log("===============");
        let arr10 =[];
        console.log(arr10,"배열의 개수 : " ,arr10.length);
        console.log("배열의 length속성에 숫자를 할당");
        arr10.length = 10;
        console.log(arr10,"배열의 개수 : " ,arr10.length,arr10[3]);

        console.log("========배열 반복 구문사용========");

        let arr11 = ['하나','둘','셋','넷','다섯','여섯'];
        for( let i = 0 ; i <arr11.length ; i = i + 1){
            console.log(arr11[i])
            console.log(i + "번째 장군명 : " + arr11[i]) 
        }
        console.log("========배열 반복 함수사용========");
        arr11.forEach(function( arrData ){console.log(arrData)});

        console.log("========배열 반복 함수사용(람다식-화살표함수arrow function)========");
        arr11.forEach(( arrData )=>{console.log(arrData)});
        console.log("========배열이 하나, 한줄이면 괄호를 생략할 수 있음========");
        arr11.forEach( aa => console.log(aa));

    </script>
</body>
</html>
